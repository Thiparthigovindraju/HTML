<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus APPLICATION</title>
</head>
<body>
    <div style="background-color: aquamarine;" >
       <center>
        <img src="https://tgsrtcpass.com/images/Tsrtc_new_logo.jpg" alt="" width="100">
        <h1>TELANGANA STATE ROAD TRANSPORT CORPORATION</h1>
        <H1>GENERAL BUS PASS APPLICATION</H1></center> 
    </div>
   <form>
        <fieldset>
            <legend><b><h2>Application Details</h2></b></legend>

            <table border="0" cellpadding="10">

                <tr>
                    <td>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" value="">
                    </td>
                    <td>
                        <label for="father">Father's/Guardian's Name:</label>
                        <input type="text" id="father" name="father">
                    </td>
                </tr>

        
                <tr>
                    <td>
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob"><br><br>

                        <label>Age As On:</label>
                        <input type="text" size="1"> Year(s)
                        <input type="text" size="1"> Month(s)
                        <input type="text" size="1"> Day(s)
                    </td>

                    <td>
                        <label>Gender:</label>
                        <input type="radio" name="gender" value="Male"> Male
                        <input type="radio" name="gender" value="Female"> Female
                    </td>
                </tr>

        
                <tr>
                    <td>
                        <label for="whatsapp">WhatsApp No:</label>
                        <input type="number" id="whatsapp" name="whatsapp">
                    </td>
                    <td>
                        <label for="aadhaar">Aadhaar No:</label>
                        <input type="number" id="aadhaar" name="aadhaar">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="photo">Photo:</label>
                        <input type="file" id="photo" name="photo">
                    </td>
                    <td>
                        <label for="email">E-mail ID:</label>
                        <input type="email" id="email" name="email">
                    </td>
                </tr>

            </table>

        </fieldset>
        <fieldset>
            <legend><b><h2>Residential Address Details</h2></b></legend>
            <table border="0" cellpadding="10">
             <tr>
                <td>
                    <label>Applicant's Address</label>
                    <textarea></textarea>
                </td>
                <td>
                    <label>Mandal</label>
                    <select>
                        <option>Hyderabad</option>
                    </select>
                </td>
                <td>
                    <label>Pincode</label>
                    <input type="number">
                </td>
             </tr>   
             <tr>
                <td>
                    <label>District</label>
                    <select name="" id="">
                        <option>Hyderabad</option>
                    </select>
                </td>
                <td>
                    <label for="">Village</label>
                    <select name="" id="">
                        <option>Hyderabad</option>
                        <option>Hyderabad</option>
                    </select>

                </td>
             </tr>
            </table>


        </fieldset>
        <fieldset>
            <legend><b><h2>Pass Type Details</h2></b></legend>
            <label>City</label>
            <select>
                <option>Hyderabad</option>
            </select><br>   <br><br>
            <label>Pass Type</label>
            <select>
                <option  selected>select</option>
                <option>General</option>
                <option>ordinary pass</option>
                <option>metro express pass</option>
                <option >metro deluxe pass</option>
                <option >General ordinary Pass MTLY</option>
             </select>
            
        </fieldset>
        <fieldset>
            <legend><b><h2>Mode of Payment & Pass Collection</h2></b></legend>
            <labe>Payment Mode</labe>
            <select name="" id="">
                <option>Select Payment Mode</option>
                <option>Payment at counter</option>
            </select><br><br>
            <label>Pass Delivery Mode</label>
            <select name="" id="">
                <option value="">Select Payment Mode</option>
                <option value="">At counter</option>
            </select><br><br>
            <label>Center at which you want to collect pass</label>
            <select>
                <option value="Kukatpally">Kukatpally Bus Pass Center</option>
    <option value="Abids">Abids Bus Pass Center</option>
    <option value="Afzalgunj">Afzalgunj Bus Pass Center</option>
    <option value="Mehdipatnam">Mehdipatnam Bus Pass Center</option>
    <option value="ECIL">ECIL Bus Pass Center</option>
            </select>
        </fieldset><br> <br>
